<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS003</title>
    <!--
    需求:宽度分离。
    要点:1.添加一层标签控制宽度，内层设置border,padding等；
        2.这里由于div的高度没有"流"的特性，所以只好计算一个值给它；
        3.两者的效果一样，但是box-sizing更简单,推荐使用；
    -->
    <style>
        .box1 {
            width: 100px;
            height: 100px;
        }

        .content {
            height: 78px;
            padding: 10px;
            border: 1px solid #ff00ff;
            background: #cccccc;
        }

        .box2 {
            width: 100px;
            height: 100px;
            border: 1px solid #ff00ff;
            padding: 10px;
            box-sizing: border-box;
            background: #cccccc;
        }

    </style>

</head>
<body>
<div class="box1">
    <div class="content"></div>
</div>

<br>

<div class="box2">

</div>
</body>
</html>
