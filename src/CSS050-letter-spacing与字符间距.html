<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CSS050</title>
    <!--
        1、letter-spocing 具有以下一些特性：
        (1)继承性。
        (2)默认值是 normal 而不是 0。虽然说正常情况下，normal 的计算值就是 0，但两者还是有差别的，在有些场景下，letter-spacing
           会调整 normal 的计算值以实现更好的版 面布局。
        (3)支持负值，且值足够大的时候，会让字符形成重叠，甚至反向排列(非 IE 浏览器)。至于 IE 浏览器，最多只能完全重叠，无法反向排列。
           另外，letter-spacing 负值仅能让字符重叠，但是不能让替换元素或者 inline-block/inline-table 元素发生重叠。
        (4)和 text-indent 属性一样，无论值多大或多小，第一行一定会保留至少一个字符。letter-spacing 还有一个非常有意思的特性就是，
           在默认的左对齐情况下，无论值如何设置，第一个字符的位置一定是纹丝不动的。
        (5)支持小数值，即使 0.1px 也是支持的，但并不总能看到效果，这与屏幕的密度有关。
        (6)暂不支持百分比值。

    -->

    <style>
        .title {
            width: 8em;
            margin: auto;
            white-space: nowrap;
            animation: textIn 1s both;
        }

        @keyframes textIn {
            0% {
                opacity: 0;
                letter-spacing: -200px;
            }
            60% {
                letter-spacing: 5px;
            }
            100% {
                opacity: 1;
                letter-spacing: 0;
            }
        }
    </style>
</head>

<body>
<h3 class="title">我是标题文字内容</h3>
</body>

</html>
