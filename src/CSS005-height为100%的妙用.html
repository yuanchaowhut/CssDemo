<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS005</title>
    <!--
    只要在图片上覆盖两个绝对定位，同时设 height:100%，则无论图片多高，我们的左右半区都能自动和图片高度一模一样，
    无须任何使用 JavaScript 的计算。
    -->
    <style>
        .box {
            display: inline-block;
            position: relative;
        }

        .prev,
        .next {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            opacity: .5;
        }

        .prev {
            left: 0;
            background-color: #cd0000;
        }

        .next {
            right: 0;
            background-color: #34538b;
        }

    </style>

</head>
<body>
<div class="box">
    <a href="javascript:" class="prev" title="上一张">上一张</a>
    <a href="javascript:" class="next" title="下一张">下一张</a>
    <img src="../images/001.jpg">
</div>
</body>
</html>
